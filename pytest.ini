[pytest]
# Timeout configuration for tests
# Default timeout in seconds for each test function (overridden by conftest.py per-file settings)
timeout = 15

# Timeout method - overridden per-item in conftest.py (thread on darwin, signal on Linux)
timeout_method = thread

# Markers for custom timeout overrides (can be used in test files)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    timeout: marks tests with a specific timeout value (used by conftest.py)

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
